<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('files/bombardiro-crocodilo-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header, main, footer {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      margin: 20px;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      font-family: 'Luckiest Guy', cursive;
      text-shadow: 0 0 10px gold, 0 0 20px neonblue;
    }

    button {
      background-color: gold;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #FFD700;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #f7c400;
    }

    .symbol {
      position: fixed;
      font-size: 2rem;
      animation: floatSymbols 10s linear infinite;
      color: rgba(255, 255, 255, 0.3);
    }

    @keyframes floatSymbols {
      0% { transform: translateY(0); opacity: 0.2; }
      50% { opacity: 0.6; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .slot-machine {
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
    }

    .reels {
      display: flex;
      justify-content: center;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .reel {
      width: 80px;
      height: 80px;
      margin: 0 10px;
      background-color: #222;
      border: 2px solid gold;
      border-radius: 8px;
      line-height: 80px;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Floating Symbols -->
  <div class="symbol" style="left:10%; animation-delay: 0s;">‚ô†</div>

  <!-- Header -->

  </header>

  <!-- Main Game -->
  <main>
    <section class="slot-machine">
      <h2>üé∞ Spin to Win</h2>
      <div class="reels">
        <div class="reel" id="reel1">üçí</div>
        <div class="reel" id="reel2">üçã</div>
        <div class="reel" id="reel3">üîî</div>
      </div>

  <!-- Footer -->

    <p>Follow us on:
      <a href="#">Facebook</a> |

  <!-- Slot Game Script -->
  <script>
    // read luckPercentage from ?luckPercentage=<num>; default to 5%
    const urlParams     = new URLSearchParams(window.location.search);
    const luckPercentage = parseFloat(urlParams.get('luckPercentage')) || 5;

    const symbols = ["üçí", "üçã", "üîî", "‚≠ê", "üíé", "7Ô∏è‚É£"];
    const reels   = [document.getElementById("reel1"),
                     document.getElementById("reel2"),
                     document.getElementById("reel3")];
    const resultEl = document.getElementById("result");

    function spin() {
      resultEl.textContent = ""; 
      let spinIntervals = [];
      let finalSymbols  = [];

      reels.forEach((reel, i) => {
        let counter = 0;
        spinIntervals[i] = setInterval(() => {
          reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          counter++;

          if (counter > 20 + i * 10) {
            clearInterval(spinIntervals[i]);
            finalSymbols[i] = symbols[Math.floor(Math.random() * symbols.length)];
            reel.textContent = finalSymbols[i];

            if (i === reels.length - 1) {
              setTimeout(() => checkResult(finalSymbols), 200);
            }
          }
        }, 50);
      });
    }

    function checkResult(outcome) {
      // first, roll for your lucky bonus!
      if (Math.random() * 100 < luckPercentage) {
        resultEl.textContent = `üçÄ Lucky Bonus! JACKPOT! You won BIG! (Luck: ${luckPercentage}%)`;
        resultEl.style.color = "#00FF00";
        return;
      }
      // otherwise, normal payout logic
      if (outcome[0] === outcome[1] && outcome[1] === outcome[2]) {
        resultEl.textContent = "üéâ JACKPOT! You won big! üéâ";
        resultEl.style.color = "#FFD700";
      } else if (
        outcome[0] === outcome[1] ||
        outcome[1] === outcome[2] ||
        outcome[0] === outcome[2]
      ) {
        resultEl.textContent = "‚ú® Nice! Two of a kind!";
        resultEl.style.color = "#00FF99";
      } else {
        resultEl.textContent = "üò¢ Better luck next spin!";
        resultEl.style.color = "#FF6666";
      }
    }
  </script>
